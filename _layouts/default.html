<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<link rel="stylesheet" type="text/css" href="https://stringerproject.herokuapp.com/stringer_button.css" />
     <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/store">Store</a>

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="load_stringer_button"> 
        <a href="#"><img src="https://stringerproject.herokuapp.com/Button_Contribute.png" title="Donate" alt="Donate" /></a>    
      </div>
          <p>
            Sites I like:
            <ul>
              <li><a href="https://www.lifewithoutplastic.com" title="life without plastic">Life Without Plastic</a>
              </li>
              <li>
                <a href="http://fossilfreeri.org/" title="fossil free RI">Fossil Free RI</a>
              </li>
              <li>
                <a href="http://www.ecoRI.org" title="EcoRI News">ecoRI News</a>
              </li>
          </ul>
        </p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
